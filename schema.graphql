# import * from "./remote-schema.graphql"

directive @client on FIELD

scalar Int

type Query {
  drawer: DrawerState!
}

type Mutation {
  setDrawerOpen(open: Boolean!): Boolean!
}

type DrawerState {
  open: Boolean!
}

type PokemonImage {
  full: String
  sprite: String
  thumbnail: String
}

type Pokemon {
  images: PokemonImage!
}
