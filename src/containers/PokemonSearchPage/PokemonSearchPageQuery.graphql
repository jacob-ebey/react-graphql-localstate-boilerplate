query PokemonSearchPage($query: String, $first: Int, $skip: Int, $types: [String!]) {
  searchPokemon(
    query: $query
    first: $first
    skip: $skip
    types: $types
  ) {
    total
    results  {
      id
      pokedexNumber
      name {
        english
        japanese
        chinese
      }
      images @client {
        thumbnail
      }
    }
  }
}
